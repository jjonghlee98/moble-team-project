<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingi Course</title>
    <link rel="stylesheet" href="./css/ingi.css" />
  </head>
  <body>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5b1cf534f0124bbf03d02def34505c63&libraries=services,clusterer,drawing"
    ></script>
    <!-- header -->
    <header class="ingi__header">
      <div>
        <a href="./main.html">
          <img
            src="../images/logo_white.png"
            alt="logo"
            id="jeogi-logo__img"
            width="180px"
          />
        </a>
      </div>
      <nav class="ingi__nav__list">
        <ul>
          <li>
            <a href="./ingi.html">인기코스</a>
          </li>
          <li>
            <a href="./findCourse.html">코스찾기</a>
          </li>
          <li>
            <a href="./myFavoriteCourse.html">내코스</a>
          </li>
          <li>
            <a href="./myInfo.html">마이페이지</a>
          </li>
          <li>
            <a href="./login.html">로그인</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header -->

    <!-- main-content -->
    <main>
      <article class="ingi__container">
        <!-- user Favorite Course place -->
        <div id="ingizzang">
          <div class="ingi__choice">
            <select name="ingi-gender" id="ingi-gender" class="ingi-box">
              <option selected>성별</option>
              <option>남자</option>
              <option>여자</option>
            </select>
            <select name="ingi-age" id="ingi-age" class="ingi-box">
              <option selected>나이</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
            </select>
            <select name="ingi-do" id="ingi-do" class="ingi-box">
              <option selected>전체</option>
            </select>
            <select name="ingi-si" id="ingi-si" class="ingi-box">
              <option selected>전체</option>
            </select>
            <button type="button" id="ingi-search">검색</button>
          </div>
          <div class="ingi-list__container">
            <!-- contents ( 10개 ) -->
            <section>
              <div id="items">
                <!-- 아이템들 들어갈 거임 -->
              </div>
            </section>
            <!-- contents -->
          </div>
        </div>
        <!-- user Favorite Course place -->

        <!-- kakao map api -->
        <div class="ingi__map">
          <div id="map"></div>
        </div>
        <!-- kakao map api -->
      </article>
    </main>
    <!-- main-content -->

    <!-- kakao map api - javascript -->
    <script src="./js/ingiMap.js"></script>
    <script src="./js/ingiCourse.js"></script>
    <!-- kakao map api - javascript -->
  </body>
</html>
