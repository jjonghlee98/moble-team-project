<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find ID</title>
    <link rel="stylesheet" href="./css/findId.css" />
  </head>
  <body>
    <div class="findId">
      <div class="findId-container">
        <div id="findId-info__nick">
          <input type="text" placeholder="닉네임을 입력하세요." id="findId-nick"/>
        </div>
        <div id="findId-info__birth">
          <select name="birth-year" id="birth-year">
            <option disabled selected>출생년도</option>
          </select>
          <select name="birth-month" id="birth-month">
            <option disabled selected>월</option>
          </select>
          <select name="birth-day" id="birth-day">
            <option disabled selected>일</option>
          </select>
        </div>
        <div id="findId__button">
          <button type="button">아이디 찾기</button>
        </div>
      </div>
    </div>
    <script src="./js/findid.js"></script>
  </body>
</html>
